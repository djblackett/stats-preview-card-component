<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsla(0, 0%, 100%, 0.65);
        margin-top: 1em;
        font-family: "Lexend Deca", sans-serif;
        justify-self: flex-end;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header-image">
          <div class="overlay"></div>
        </div>
        <section class="text-container">
          <h1 class="header-text">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="stat-container">
              <h2 class="number">10k+</h2>
              <p class="stat-description">COMPANIES</p>
            </div>
            <div class="stat-container">
              <h2 class="number">314</h2>
              <p class="stat-description">TEMPLATES</p>
            </div>
            <div class="stat-container">
              <h2 class="number">12m+</h2>
              <p class="stat-description">QUERIES</p>
            </div>
          </div>
        </section>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Andrea</a>.
      </div>
    </main>
  </body>
</html>
